theme: hugo-theme-gallery
copyright: Â© Your Name
defaultContentLanguage: en
disableKinds: taxonomy
enableRobotsTXT: yes
languageCode: en
timeZone: Europe/Berlin
timeout: 120s
title: Gallery
params:
  author:
    email: user@example.com
    name: Your Name
  defaultTheme: dark
  description: Example site for hugo-theme-gallery
  gallery: {}
  socialIcons:
    email: mailto:user@example.com
    facebook: https://www.facebook.com/
    github: https://github.com/nicokaiser/hugo-theme-gallery/
    instagram: https://www.instagram.com/
    youtube: https://www.youtube.com/
  title: My Gallery
outputs:
  home:
    - HTML
    - RSS
  page: HTML
  section: HTML
imaging:
  exif:
    disableDate: no
    disableLatLong: yes
    includeFields: ImageDescription|Orientation
  quality: 75
  resampleFilter: CatmullRom
module:
  hugoVersion:
    min: 0.121.2
  imports:
    - path: github.com/nicokaiser/hugo-theme-gallery/v4
menu:
  footer:
    - name: GitHub
      url: https://github.com/nicokaiser/hugo-theme-gallery/
      weight: 3
services:
  rss:
    limit: 100
